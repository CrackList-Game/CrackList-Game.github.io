<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page avec un minuteur décomptant de 20 à 0 et une sélection aléatoire de couleur">
    <title>Minuteur et Sélection de Couleur</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('fond.png'); /* Chemin de l'image de fond */
            background-size: cover; /* Ajuste l'image pour couvrir toute la fenêtre */
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
            background-position: center; /* Centre l'image */
        }

        .container {
            text-align: center;
            color: white; /* Pour que le texte soit visible sur le fond */
        }

        #timer {
            font-size: 50px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent pour les boutons */
            color: white; /* Couleur du texte du bouton */
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Effet au survol */
        }

        /* Style pour le module de sélection de couleur */
        #colorSelection {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        #colorWheel {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-right: 20px;
            animation: rotateColor 3s infinite linear;
        }

        /* Animation de rotation du cercle */
        @keyframes rotateColor {
            0% { background-color: red; }
            33% { background-color: green; }
            66% { background-color: blue; }
            100% { background-color: red; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="colorSelection">
            <div id="colorWheel"></div>
            <button id="chooseColorBtn">Choisir une couleur aléatoire</button>
        </div>
        
        <div id="timer">20</div>
        <button id="startBtn">Démarrer le minuteur</button>
        <button id="resetBtn">Relancer à partir de 20</button>
    </div>

    <script>
        let time = 20; // Durée du minuteur en secondes
        let timerInterval; // Variable pour l'intervalle du minuteur

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const chooseColorBtn = document.getElementById('chooseColorBtn');
        const colorWheel = document.getElementById('colorWheel');

        // Fonction pour démarrer le minuteur
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval); // Arrêter l'ancien minuteur s'il existe
            timerInterval = setInterval(() => {
                time--; // Réduire le temps
                timerDisplay.textContent = time; // Mettre à jour l'affichage du minuteur
                if (time === 0) {
                    clearInterval(timerInterval); // Arrêter le minuteur quand il atteint 0
                }
            }, 1000);
        }

        // Fonction pour relancer le minuteur à partir de 20
        function resetTimer() {
            time = 20; // Réinitialiser le temps à 20
            timerDisplay.textContent = time; // Mettre à jour l'affichage
            clearInterval(timerInterval); // Arrêter l'ancien minuteur s'il existe
            startTimer(); // Relancer le minuteur à partir de 20
        }

        // Fonction pour choisir une couleur aléatoire
        function chooseRandomColor() {
            // Couleurs possibles
            const colors = ['red', 'green', 'blue'];

            // Choisir une couleur aléatoire
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            // Modifier la couleur du cercle
            colorWheel.style.backgroundColor = randomColor;
        }

        // Ajouter des événements aux boutons
        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        chooseColorBtn.addEventListener('click', chooseRandomColor);
    </script>
</body>
</html>
